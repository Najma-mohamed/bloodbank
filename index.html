    <!DOCTYPE html>
    <html lang="en">

    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Dashboard</title>
        <script src="https://cdn.tailwindcss.com"></script>
        <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.6.0/css/all.min.css"
            integrity="sha512-Kc323vGBEqzTmouAECnVceyQqyqdsSiqLQISBL29aUW4U/M7pSPA/gEUZQqv1cwx4OnYxTxve5UMg5GT6L4JJg=="
            crossorigin="anonymous" referrerpolicy="no-referrer" />
    </head>

    <body>


        <div class="bg-gray-50 w-[230px] h-screen fixed shadow-2xl">

            <div class="pt-4 pl-12 ">
                <i class="fa-brands fa-wordpress font-semibold text-2xl text-red-500 ml-6"></i>
                <p class="text-red-500"><span class="text-green-600 pl-4 text-2xl font-bold ">SOM</span> <br>blood bank
                </p>
            </div>

            <div class="flex ml-6 space-x-2 mt-10 text-2xl text-red-600 font-serif ">
                <i class="fa-brands fa-windows pt-1 font-bold"></i>
                <p>Dshboard</p>
            </div>

            <div class="flex ml-6 space-x-2 mt-7 text-2xl text-red-600 font-serif">
                <i class="fa-solid fa-award  pt-1 font-bold"></i>
                <p>Donors</p>
            </div>

            <div class="flex ml-6 space-x-2 mt-7 text-2xl text-red-600 font-serif">
                <i class="fa-solid fa-droplet pt-1 font-bold"></i>
                <p>Blood Type</p>
            </div>

            <div class="flex ml-6 space-x-2 mt-7 text-2xl text-red-600 font-serif">
                <i class="fa-solid fa-droplet pt-1 font-bold"></i>
                <p>Blood Type</p>
            </div>
            <hr class="border-b-2 mt-32 border-red-500">
            <i class="fa-regular fa-font-awesome  text-red-500 text-2xl pt-5 pl-24"></i>
        </div>

        <!--  header-->

        <div class="w-[1030px] h-[50px]  bg-white  shadow-lg ml-[234px]">
            <div class="text-red-500 flex justify-between  relative">
                <div>
                    <p class="text-red-600 font-bold pl-4 pt-3"><span>So</span><span class="text-black/40">m</span>
                        <span>Blood Bank</span></p>

                </div>


                <div class="absolute left-[90%]">
                    <i class="fa-solid fa-bell  mt-6  "></i>
                    <div class="absolute top-1 right--5 bg-red-500  w-6 h-5 text-center rounded-sm font-black text-white ">
                        2
                    </div>
                    <div class="text-center w-5 h-5 bg-red-500 text-white rounded-full absolute left-8 top-6">
                        <h1>J</h1>
                    </div>
                </div>
            </div>
        </div>

        <!--  boxes-->

        <div class="ml-[25%] mt-6 flex space-x-6 ">

            <div class="box1 w-[250px] h-[200px]  bg-red-500 rounded-md">
                <div class="text-2xl text-white ml-4 mt-6">
                    <p>Total Donars</p>
                    <div class="flex gap-10 ml-8 mt-4">
                        <p>3</p>
                        <i class="fa-solid fa-award  pt-1 font-bold"></i>
                    </div>
                </div>
            </div>

            <!-- box2 -->
            <div class="box1 w-[250px] h-[200px] bg-red-500 rounded-md">
                <div class="text-2xl text-white ml-4 mt-6">
                    <p>All Users</p>
                    <div class="flex gap-10 ml-8 mt-4">
                        <p>3</p>
                        <i class="fa-solid fa-users pt-1 font-bold"></i>
                    </div>
                </div>
            </div>

            <!-- box3 -->
            <div class="box1 w-[250px] h-[200px]  bg-red-500 rounded-md">
                <div class="text-2xl text-white ml-4 mt-6">

                    <p>All Massages</p>
                    <div class="flex gap-10 ml-8 mt-4">
                        <p>3</p>

                        <i class="fa-solid fa-message pt-1 font-bold"></i>
                    </div>
                </div>
            </div>

        </div>

        <!-- Tables -->

        <div class=" w-[850px] h-[320px] bg-green-600 ml-[23%] mt-[1%] rounded-md  shadow-lg p-4">
            <h1 class="text-white text-xl pl-2 mb-4">Latest Massages</h1>

            <table class="table-fixed w-full text-center bg-green-700 rounded-md text-white ">
                <thead>
                    <tr class="border-b-2 border-black ">
                        <th>User Name</th>
                        <th>Blood Type</th>
                        <th>Date</th>
                    </tr>
                </thead>

                <tbody class=" text-gray-300 ">
                    <tr class="hover:bg-green-300 hover:text-black border-b-2 bg-red-600 border-black">
                        <td class="py-4">Mohamed</td>
                        <td class="py-4">A+</td>
                        <td class="py-4">2022-1o-5</td>
                    </tr>

                    <tr class="hover:bg-green-300 hover:text-black border-b-2  bg-red-700 border-black">
                        <td class="py-4">Abdikadir</td>
                        <td class="py-4">b+</td>
                        <td class="py-4">2023-01-21</td>
                    </tr>

                    <tr class="hover:bg-green-300 hover:text-black border-b-2  bg-red-800  border-black ">
                        <td class="py-4">Yuusuf</td>

                    <tr class="hover:bg-green-300 hover:text-black border-b-2  bg-red-900  border-black ">
